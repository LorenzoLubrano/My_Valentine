<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una domanda per te...</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; /* Prevent scrolling when button moves */
            touch-action: manipulation;
        }
        
        .romantic-font {
            font-family: 'Pacifico', cursive;
        }

        .heart-beat {
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.1); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Smooth transition for the moving button */
        #noBtn {
            transition: all 0.2s ease;
            position: relative; 
        }

        .hidden-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-content {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center bg-pink-50 relative">

    <!-- Background decorative elements -->
     <div class="absolute top-10 left-10 text-pink-200 text-6xl opacity-50 floating" style="animation-delay: 0s;">‚ô•</div>
    <div class="absolute bottom-20 right-10 text-pink-300 text-5xl opacity-50 floating" style="animation-delay: 1s;">‚ô•</div>
    <div class="absolute top-1/2 left-5 text-red-200 text-4xl opacity-30 floating" style="animation-delay: 2s;">‚ô•</div>

    <!-- Main Card -->
    <div id="question-card" class="z-10 bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-xl text-center max-w-md w-[90%] border-2 border-pink-100">
        
        <!-- Animated Main Heart/Gif placeholder -->
        <div class="mb-6 text-6xl text-red-500 heart-beat">
            üíñ
        </div>

        <h1 class="text-3xl md:text-4xl text-pink-600 mb-6 romantic-font leading-relaxed">
            Would you be <br>My Valentine?
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg">
            Domani √® il 14 Febbraio e non vorrei passarlo con nessun altro se non con te.
        </p>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center min-h-[60px]">
            <button id="yesBtn" class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 text-lg w-full md:w-auto">
                S√¨, certo! üòç
            </button>
            
            <button id="noBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-md transform transition text-lg w-full md:w-auto">
                No üò¢
            </button>
        </div>
    </div>

    <!-- Success Message (Hidden initially) -->
    <div id="success-message" class="hidden-content flex-col items-center justify-center text-center z-20 absolute inset-0 bg-white/90 p-6">
        <div class="text-8xl mb-6 animate-bounce">üíë</div>
        <h1 class="text-4xl md:text-5xl text-red-500 romantic-font mb-4">Evviva!</h1>
        <p class="text-xl md:text-2xl text-gray-700 font-semibold">
            Sapevo che avresti detto di s√¨! ‚ù§Ô∏è<br>
            Ti amo tantissimo!
        </p>
        <p class="mt-8 text-pink-400 text-sm">Preparati per domani...</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionCard = document.getElementById('question-card');
        const successMessage = document.getElementById('success-message');

        // Function to move the "No" button
        function moveButton() {
            // Get screen dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Make button fixed position to allow it to move anywhere on screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for the "No" button to run away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            // Prevent default click on touch devices and move instead
            e.preventDefault(); 
            moveButton();
        });
        noBtn.addEventListener('click', moveButton); // Just in case they manage to click it

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            // Fire confetti
            const duration = 3000;
            const end = Date.now() + duration;

            // Confetti loop
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Hide question, show success
            questionCard.style.display = 'none';
            successMessage.classList.remove('hidden-content');
            successMessage.classList.add('show-content');
            
            // Big burst of hearts at the end
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    shapes: ['heart'],
                    colors: ['#FFC0CB', '#FF69B4', '#FF1493', '#C71585']
                });
            }, 500);
        });
    </script>
</body>
</html>
